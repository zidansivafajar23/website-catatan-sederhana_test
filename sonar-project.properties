sonar.projectKey=Kelompok-Devops_website-catatan-sederhana
sonar.organization=kelompok-devops

# Source code configuration
sonar.sources=app,database,routes
sonar.tests=tests

# Exclude vendor and other unnecessary directories
sonar.exclusions=vendor/**,storage/**,bootstrap/cache/**,public/**,node_modules/**,resources/**

# PHP specific settings
sonar.language=php
sonar.sourceEncoding=UTF-8

# Coverage report path (Clover format)
sonar.php.coverage.reportPaths=coverage/clover.xml

# Test execution report (optional but recommended)
sonar.php.tests.reportPath=coverage/test-report.xml