name: CI - Catatan Sederhana

on:
  push:
    branches:
      - main
      - develop
      - '*.x'
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
# =====================================================
# 1️⃣ PHPUnit Tests
# =====================================================
  phpunit-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]
        test-suite: [Unit, Feature]

    name: PHPUnit ${{ matrix.test-suite }} Tests (PHP ${{ matrix.php }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, fileinfo
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Configure SQLite
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
          sed -i 's|DB_DATABASE=.*|DB_DATABASE=database/database.sqlite|' .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Execute PHPUnit Tests - ${{ matrix.test-suite }}
        run: php artisan test --testsuite=${{ matrix.test-suite }} --coverage

# =====================================================
# 2️⃣ Docker Build & Push
# =====================================================
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: phpunit-tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.DOCKER_USERNAME }}/catatan-sederhana_test:latest
            ${{ vars.DOCKER_USERNAME }}/catatan-sederhana_test:${{ github.sha }}
