name: PHPUnit Tests - Catatan Sederhana

on:
  push:
    branches:
      - main
      - develop
      - '*.x'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  phpunit-tests:
    runs-on: ubuntu-latest
    
    # Testing dilakukan oleh Tim:
    # - Rafif Purnomo
    # - Dana
    # - Zidan
    # - Amar
    # - Irji

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]
        test-suite: [Unit, Feature]

    name: PHPUnit ${{ matrix.test-suite }} Tests (PHP ${{ matrix.php }})

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup PHP
        uses: shivammathur/setup-php@6d7209f44a25a59e904b1ee9f3b0c33ab2cd888d # v2.31.0
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, fileinfo
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Execute PHPUnit Tests - ${{ matrix.test-suite }}
        run: php artisan test --testsuite=${{ matrix.test-suite }} --coverage --min=80

      - name: Upload Test Results
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        if: always()
        with:
          name: test-results-php-${{ matrix.php }}-${{ matrix.test-suite }}
          path: |
            storage/logs/
            tests/

  all-tests-passed:
    runs-on: ubuntu-latest
    needs: phpunit-tests
    if: always()
    
    steps:
      - name: Check Test Results
        run: |
          echo "============================================"
          echo "PHPUnit Testing - Catatan Sederhana"
          echo "============================================"
          echo "Testing Team:"
          echo "  - Rafif Purnomo"
          echo "  - Dana"
          echo "  - Zidan"
          echo "  - Amar"
          echo "  - Irji"
          echo "============================================"
          echo "All tests completed successfully!"
          echo "============================================"
